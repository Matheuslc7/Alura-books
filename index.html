<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <input class="containerBotao" type="checkbox" id="menu">
            <label for="menu">
                <span class="menuHamburguer"></span>
            </label>
            <ul class="listaMenu">
                <li class="menuItem titulo">Categorias</li>
                <li class="menuItem">
                    <a class="menuLink" href="#">Programação</a>
                </li>
                <li class="menuItem">
                    <a class="menuLink" href="#">Font-end</a>
                </li>
                <li class="menuItem">
                    <a class="menuLink" href="#">Estrutura</a>
                </li>
                <li class="menuItem">
                    <a class="menuLink" href="#">Business</a>
                </li>
                <li class="menuItem">
                    <a class="menuLink" href="#">Design & UX</a>
                </li>
            </ul>
            <img class="imgContainer" src="imagens/Logo (1).png" alt="Logo AluraBooks">
        </div>
        <div>
            <a href="#"><img class="imgContainer" src="imagens/Favoritos (1).png" alt="Favoritos"></a>
            <a href="#"><img class="imgContainer" src="imagens/Compras.png" alt="Compras"></a>
            <a href="#"><img class="imgContainer" src="imagens/Usuario.png" alt="Usuario"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="tituloBanner">Já sabe por onde começar?</h2>
        <p class="textoBanner">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="pesquisaBanner" placeholder="Qual será sua próxima leitura?">
    </section>
    
</body>
</html>
